<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Mata Kuliah Dosen</title>
    <style>
        body { font-family: Arial; margin: 20px; }
        button { padding: 10px 20px; background: #007bff; color: white; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        .result { margin-top: 20px; padding: 10px; border: 1px solid #ddd; background: #f5f5f5; white-space: pre-wrap; }
    </style>
</head>
<body>
    <h1>Debug: Mata Kuliah Dosen</h1>
    <label>User ID: <input type="text" id="userId" value="20250101" style="width: 150px;"></label>
    <button onclick="test()">Test Query</button>
    
    <div id="result" class="result" style="display:none;"></div>
    
    <script>
        function test() {
            const userId = document.getElementById('userId').value;
            fetch(`/dosen/debug-mk?userId=${userId}`)
                .then(r => r.json())
                .then(data => {
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('result').textContent = JSON.stringify(data, null, 2);
                })
                .catch(e => {
                    document.getElementById('result').style.display = 'block';
                    document.getElementById('result').textContent = 'Error: ' + e.message;
                });
        }
    </script>
</body>
</html>
