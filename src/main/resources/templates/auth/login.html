<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tubeslayer</title>
        <link rel="icon" href="../../static/logo/blue-logo.png" type="image/x-icon">
        <link rel="stylesheet" href="../../static/css/login-styles.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body>
        <main> 
            <div class="left">
                <img src="../../static/logo/white-logo.png" alt="logo" class="white-logo">
                <p>Selamat<br>Datang!</p>
            </div>
            <div class="right">
                <p id="judul-log">Masuk dengan email</p>
                <p id="ket-log">Masuk ke akun Tubeslayer dengan<br>menggunakan email UNPAR</p>
                <form action="" method="post">
                    <div class="custom-email">
                        <img src="../../static/icon/email.png" alt="Email Icon" class="icon email-icon">
                        <input type="text" id="email" name="email" placeholder="Email" required>
                    </div>
                    <div class="custom-password">
                        <img src="../../static/icon/padlock.png" alt="Lock Icon" class="icon lock-icon">
                        <input type="password" id="password" name="password" placeholder="Password" required>
                    </div>
                    <button type="submit" id="btn-masuk">Masuk</button>
                </form>
            </div>
        </main>
    </body>
</html>
