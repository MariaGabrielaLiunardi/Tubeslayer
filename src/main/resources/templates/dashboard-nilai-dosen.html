<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard Nilai Dosen</title>
        <link rel="stylesheet" href="../../static/css/dashboard-nilai-dosen.css">
        <script src="../../static/js/dashboard-nilai-dosen.js" defer></script>
        <link href='https://cdn.boxicons.com/3.0.5/fonts/basic/boxicons.min.css' rel='stylesheet'>  
    </head>

    <body>
        <nav class="sidebar close">
    <header>
        <div class="image-text">
            <span class="image">
                <img src="../../static/logo/blue-logo.png" alt="logo">
            </span>

            <div class ="text header-text">
                <span class="name">Tubeslayer</span>
            </div>
        </div>
    </header>
    <i class='bxr bx-chevron-right toggle'></i> 
    <div class="menu-bar">
        <div class="menu">
            <ul class="menu-links">
                <li class="nav-link active">
                    <a href="#">
                        <img src="../../static/icon/dashboard.png" alt="Dashboard Icon" class="icon dashboard-icon">
                        <span class="text nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="#">
                        <img src="../../static/icon/open-book.png" alt="Open book Icon" class="icon open-book-icon">
                        <span class="text nav-text">Mata Kuliah</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<section class="home">
    <div class="header">
        <div class="left-section">
            <span class="dashboard-title">Mata Kuliah</span>
        </div>
        <div class="right-section">
            <div class="info">
                <span class="name">Clara Joycelyne Siauttara</span>
                <span class="role">Dosen</span>
            </div>
            <img src="../../static/icon/pfp.png" class="pfp" alt="pfp">
            <button type="button" class="logout">
                <img src="../../static/icon/logout.png" class="logout-btn" alt="logo-logout">
            </button>
        </div>
    </div>

    <div class="contents">
        <!-- Navigation Bar Container -->
        <div class="nav-segmented-control">
            <!-- 1. Kuliah Segment (Inactive) -->
            <div class="kuliah-segment">
                Kuliah
            </div>

            <!-- 2. Daftar Peserta Segment (Inactive) -->
            <div class="Daftar-Peserta-segment">
                Daftar Peserta
            </div>

            <!-- 3. Nilai Segment (Active) -->
            <div class="nav-active">
                Nilai
            </div>
        </div>
    </div>

    <div class="container">

        <div class="rectangle-blue">
            <div class="tb-title">
                <img src="../../static/icon/open-book.png" class="tb-icon">
                <span class="tb-text">Tugas Besar Tahap 1</span>
            </div>
        </div>
        <div class="rectangle-white">
            <div class="cards">
                <div class="card">
                    <img src="../../static/icon/clipboard.png" alt="">
                    <p>Rubrik Penilaian</p>
                </div>

                <div class="card">
                    <img src="../../static/icon/clock.png" alt="">
                    <p>Jadwal Penilaian</p>
                </div>

                <div class="card">
                    <img src="../../static/icon/grade.png" alt="">
                    <p>Pemberian Nilai</p>
                </div>
            </div>
        </div>
    </div>
    
</section>
    </body>
</html>
