<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tubeslayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/dash-user.css">
    <link rel="stylesheet" href="/css/matkul-peserta.css"> 
    <link rel="icon" href="/logo/blue-logo.png" type="image/png">
    
    <script src="/js/dash-user.js" defer></script>
    <script src="/js/matkul-peserta-dosen.js" defer></script> 
    <link href='https://cdn.boxicons.com/3.0.5/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/logo/blue-logo.png" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">Tubeslayer</span>
                </div>
            </div>
        </header>

        <i class='bxr bx-chevron-right toggle'></i>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a th:href="@{/dosen/dashboard}">
                            <img src="/icon/dashboard.png" class="icon">
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link active">
                        <a th:href="@{/dosen/mata-kuliah}">
                            <img src="/icon/open-book.png" class="icon">
                            <span class="text nav-text">Mata Kuliah</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="home">

        <div class="header">
            <div class="left-section">
                <span class="dashboard-title">Mata Kuliah</span>
            </div>

            <div class="right-section">
                <div class="info">
                    <span class="name" th:text="${user.nama}">Nama</span>
                    <span class="role" th:text="${user.role}">Role</span>
                </div>
                <img src="/icon/pfp.png" class="pfp">
                <button class="logout" id="logoutButton">
                    <img src="/icon/logout.png" class="logout-btn">
                </button>
            </div>
        </div>

        <div class="mk-tab" th:data-mk-kode="${mkDetail.kodeMK}"> 
            <button class="tab" data-tab-target="kuliah" 
                    th:onclick="|window.location.href='@{/dosen/matkul-detail(kodeMk=${mkDetail.kodeMK})}'|">
                Kuliah
            </button>
            <button class="tab active" data-tab-target="peserta">Daftar Peserta</button> 
            <button class="tab" data-tab-target="nilai">Nilai</button>
        </div>

        <div class="detail-wrapper">

            <div class="mk-header">
                <div class="mk-img"></div>
                <div class="mk-info">
                    <h1 th:text="${mkDetail.nama}">Mata Kuliah</h1> 
                    <p><b>Koordinator:</b> <span th:text="${user.nama}">Dosen</span></p>
                    <p><b>NIP:</b> <span th:text="${user.idUser}">XXXXX</span></p>
                </div>
            </div>

            <div class="breadcrumb">
                Daftar Mata Kuliah > <span th:text="${mkDetail.nama}">Mata Kuliah</span> > Daftar Peserta
            </div>
            
            <div class="search-and-count">
                <div class="search-box">
                    <input type="text" placeholder="Cari nama disini...">
                    <button><img src="/icon/search.png" alt="search"></button>
                </div>
                <span class="peserta-count" th:text="|Peserta: ${pesertaList.size()} peserta|">Peserta: 0 peserta</span>
            </div>

            <div class="peserta-content">
                
                <div class="peserta-table-wrapper">
                    <table id="peserta-table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama</th>
                                <th>NPM</th>
                                <th>Kelas</th> </tr>
                        </thead>
                        <tbody>
                            <tr th:each="pesertaRel, iStat : ${pesertaList}" class="page-item" 
                                th:classappend="|page-${(iStat.index div 3) + 1}|">
                                
                                <td th:text="${iStat.count} + '.'">1.</td>
                                
                                <td th:text="${pesertaRel.user.nama}">Nama</td>
                                
                                <td th:text="${pesertaRel.user.idUser}">XXXXX</td>
                                
                                <td class="role-peserta" th:text="${pesertaRel.kelas}">X</td>
                            </tr>
                            
                            <tr th:if="${pesertaList.empty}">
                                <td colspan="4" style="text-align: center;">Tidak ada peserta terdaftar dalam mata kuliah ini.</td>
                            </tr>
                            
                        </tbody>
                    </table>
                </div>

                <div class="pagination">
                    <button class="page-arrow" id="prev-page" disabled>&lt;</button>
                    <span class="page-info" id="current-page">0 dari 0</span>
                    <button class="page-arrow" id="next-page">&gt;</button>
                </div>

            </div>
            
        </div> 
    </section>

</body>

</html>
