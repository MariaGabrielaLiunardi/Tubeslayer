<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tubeslayer</title>
    <link rel="stylesheet" href="/css/dash-user.css">
    <link rel="icon" href="/logo/blue-logo.png" type="image/png">
    
    <script src="/js/dash-user.js" defer></script>
   <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
<nav class="sidebar close">
    <header>
        <div class="image-text">
            <span class="image">
                <img src="/logo/blue-logo.png" alt="logo">
            </span>

            <div class ="text header-text">
                <span class="name">Tubeslayer</span>
            </div>
        </div>
    </header>
    <i class='bx bx-chevron-right toggle'></i> 
    <div class="menu-bar">
        <div class="menu">
            <ul class="menu-links">
                <li class="nav-link active">
                    <a href="/mahasiswa/dashboard">
                        <img src="/icon/dashboard.png" alt="Dashboard Icon" class="icon dashboard-icon">
                        <span class="text nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-link">
                    <a href="/mahasiswa/mata-kuliah">
                        <img src="/icon/open-book.png" alt="Open book Icon" class="icon open-book-icon">
                        <span class="text nav-text">Mata Kuliah</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<section class="home">
    <div class="header">
        <div class="left-section">
            <span class="dashboard-title">Dashboard</span>
        </div>
        <div class="right-section">
            <div class="info">
                <span class="bold" th:text="${user.nama}">Nama</span>
                <span th:text="${user.role}">Role</span>
            </div>
            <a th:href="@{/profil/profil}">
                <img src="/icon/pfp.png" class="pfp" alt="pfp">
            </a>
            <a th:href="@{/logout}" class="logout-link">
                <button type="button" class="logout">
                    <img src="/icon/logout.png" class="logout-btn" alt="logo-logout">
                </button>
            </a>
        </div>
    </div>
    <div class="contents">
        <div class="header-section">
            <span class="web-title">Tubeslayer</span>
            <span class="welcome-message">
                Selamat datang <span th:text="${user.nama}">Nama</span>! ğŸ‘¨â€ğŸ’»
            </span>
        </div>
        <div class="overview-section">
            <span class="overview-title">Overview</span>
            <div class="overview-div">
                <div class="left-overview">
                    <span class="date">
                       ğŸ“… Tanggal: <span th:text="${tanggal}" style="font-weight: normal;"></span>
                    </span>
                    <span class="semester">
                       ğŸ“ Semester: <span th:text="${semester}" style="font-weight: normal;"></span>
                    </span>
                </div>
                <div class="right-overview">
                    <span class="mk">
                   ğŸ“š Jumlah mata kuliah semester ini: 
                    <span class="mk-value" th:text="${jumlahMk}">0</span>
                    </span>

                    <span class="tubes-aktif">
                   ğŸ“ Jumlah tugas besar aktif: 
                    <span class="tb-value" th:text="${jumlahTb}">0</span>
                    </span>
                </div>
            </div>
        </div>
        <div class="content-section">
            <div class="content-title">
                <span class="content-title">Mata Kuliah</span>
                <a href="/mahasiswa/mata-kuliah" class="lihat-semua-btn">
                    Lihat Semua >
                </a>
            </div>
            <div class="content-div">
                <a th:each="enroll : ${enrollList}"
                th:href="@{/mahasiswa/matkul-detail(mk=${enroll.mataKuliah.kodeMK})}"
                
                th:class="'content-item gradient-' + (${enroll.colorIndex} + 1)"
                
                style="text-decoration: none; color: inherit;">
                    <span class="nama-mk" th:text="${enroll.mataKuliah.nama}">Nama MK</span>
                    <span class="kelas" th:text="'Kelas ' + ${enroll.kelas}">Kelas</span>
                </a>
            </div>
        </div>
    </div>
</section>
</body>
</html>
