<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard Nilai Dosen - Tubeslayer</title>
        <link rel="stylesheet" th:href="@{/css/dashboard-nilai-dosen.css}">
        <link rel="stylesheet" th:href="@{/css/penilaian-dosen-base.css}">
        <script th:src="@{/js/dashboard-nilai-dosen.js}" defer></script>
        <link href='https://cdn.boxicons.com/3.0.5/fonts/basic/boxicons.min.css' rel='stylesheet'>  
    </head>

    <body>
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img th:src="@{/logo/blue-logo.png}" alt="logo">
                    </span>
                    <div class="text header-text">
                        <span class="name">Tubeslayer</span>
                    </div>
                </div>
            </header>
            <i class='bxr bx-chevron-right toggle'></i> 
            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="nav-link active">
                            <a th:href="@{/dosen/dashboard}">
                                <img th:src="@{/icon/dashboard.png}" alt="Dashboard Icon" class="icon">
                                <span class="text nav-text">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a th:href="@{/dosen/mata-kuliah}">
                                <img th:src="@{/icon/open-book.png}" alt="Mata Kuliah Icon" class="icon">
                                <span class="text nav-text">Mata Kuliah</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="home">
            <div class="header">
                <div class="left-section">
                    <span class="dashboard-title">Dashboard Penilaian</span>
                </div>
                <div class="right-section">
                    <div class="info">
                        <span class="name" th:text="${user.nama}">Nama Dosen</span>
                        <span class="role" th:text="${user.role}">Dosen</span>
                    </div>
                    <a th:href="@{/profil}">
                        <img th:src="@{/icon/pfp.png}" class="pfp" alt="pfp">
                    </a>
                    <button type="button" class="logout" id="logoutButton">
                        <img th:src="@{/icon/logout.png}" class="logout-btn" alt="logout">
                    </button>
                </div>
            </div>

            <div class="nav-segmented-control">
                <div class="nav-tab">
                    Dashboard Penilaian
                </div>
            </div>

            <div class="mk-tab" th:data-mk-kode="${kodeMk}">
                <button class="tab" data-tab-target="kuliah"
                    th:onclick="|window.location.href='@{/dosen/matkul-detail(kodeMk=${kodeMk})}'|"
                    onclick="window.location.href=this.getAttribute('data-target-url')">
                    Kuliah
                </button>
                <button class="tab" data-tab-target="peserta"
                    th:onclick="|window.location.href='@{/dosen/matkul-peserta(kodeMk=${kodeMk})}'|"
                    onclick="window.location.href=this.getAttribute('data-target-url')">
                    Daftar Peserta
                </button>
                <button class="tab active" data-tab-target="nilai"
                    th:attr="data-target-url=@{/dosen/nilai(kodeMk=${kodeMk})}"
                    onclick="window.location.href=this.getAttribute('data-target-url')">Nilai</button>
            </div>

            <div class="container">
                <div class="rectangle-blue">
                    <div class="tb-title">
                        <img th:src="@{/icon/bookj ver4.png}" class="tb-icon" alt="tugas-icon">
                        <th:block th:if="${idTugas != null}">
                            <th:block th:each="tugas : ${tugasList}" th:if="${tugas.idTugas == idTugas}">
                                <span class="tb-text" th:text="${tugas.judulTugas}">Nama Tugas</span>
                            </th:block>
                        </th:block>
                    </div>
                </div>
                
                <div class="rectangle-white">
                    <div class="card-container">
                        <a th:href="@{/dosen/rubrik-penilaian(kodeMk=${kodeMk}, idTugas=${idTugas})}" 
                           class="card">
                            <img th:src="@{/icon/rubrik.png}" alt="rubrik">
                            <p>Rubrik Penilaian</p>
                        </a>

                        <a th:href="@{/dosen/jadwal-penilaian(kodeMk=${kodeMk}, idTugas=${idTugas})}" 
                           class="card">
                            <img th:src="@{/icon/jadwal.png}" alt="jadwal">
                            <p>Jadwal Penilaian</p>
                        </a>

                        <a th:href="@{/dosen/pemberian-nilai(kodeMk=${kodeMk}, idTugas=${idTugas})}" 
                           class="card">
                            <img th:src="@{/icon/exam.png}" alt="exam">
                            <p>Pemberian Nilai</p>
                        </a>
                    </div>
                </div>
            </div>
        </section>

        <script th:inline="javascript">
            // Logout handler
            document.getElementById('logoutButton').addEventListener('click', function() {
                if (confirm('Apakah Anda yakin ingin logout?')) {
                    window.location.href = '/logout';
                }
            });
        </script>
    </body>
</html>
