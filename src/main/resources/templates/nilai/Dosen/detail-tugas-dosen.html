<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Detail Tugas - Tubeslayer</title>
        <link rel="stylesheet" th:href="@{/css/dash-user.css}">
        <link rel="stylesheet" th:href="@{/css/matkul-detail.css}">
        <script th:src="@{/js/dash-user.js}" defer></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  
        <style>
            .action-cards {
                display: flex;
                gap: 20px;
                flex-wrap: wrap;
                justify-content: center;
                margin-top: 40px;
            }

            .action-card {
                width: 280px;
                background: linear-gradient(135deg, #b3e0ff 0%, #e0f4ff 100%);
                border-radius: 15px;
                padding: 30px 20px;
                text-align: center;
                cursor: pointer;
                transition: all 0.3s ease;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08);
                text-decoration: none;
                color: inherit;
                display: flex;
                flex-direction: column;
                align-items: center;
            }

            .action-card:hover {
                transform: translateY(-5px);
                box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
                background: linear-gradient(135deg, #99d5ff 0%, #c8eaff 100%);
            }

            .action-card-icon {
                width: 80px;
                height: 80px;
                background: linear-gradient(135deg, #0084c5 0%, #0099e8 100%);
                border-radius: 15px;
                display: flex;
                align-items: center;
                justify-content: center;
                margin-bottom: 20px;
                font-size: 40px;
                color: white;
                box-shadow: 0 4px 10px rgba(0, 132, 197, 0.3);
            }

            .action-card-label {
                font-size: 16px;
                font-weight: 600;
                color: #333;
                margin: 0;
            }

            .action-cards-container {
                background: white;
                border-radius: 15px;
                padding: 40px;
                margin-top: 30px;
            }

            .tugas-detail-header {
                background: linear-gradient(135deg, #c8eaff 0%, #e6f7ff 100%);
                padding: 30px;
                border-radius: 15px;
                margin-bottom: 30px;
            }

            .tugas-detail-header h2 {
                margin: 0 0 10px 0;
                color: #333;
                font-size: 28px;
            }

            .tugas-detail-header p {
                margin: 5px 0;
                color: #666;
                font-size: 14px;
            }
        </style>
    </head>

    <body>
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img th:src="@{/logo/blue-logo.png}" alt="logo">
                    </span>

                    <div class ="text header-text">
                        <span class="name">Tubeslayer</span>
                    </div>
                </div>
            </header>
            <i class='bx bx-chevron-right toggle'></i> 
            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="nav-link active">
                            <a th:href="@{/dosen/dashboard}">
                                <img th:src="@{/icon/dashboard.png}" alt="Dashboard Icon" class="icon">
                                <span class="text nav-text">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a th:href="@{/dosen/mata-kuliah}">
                                <img th:src="@{/icon/open-book.png}" alt="Mata Kuliah Icon" class="icon">
                                <span class="text nav-text">Mata Kuliah</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="home">
            <div class="header">
                <div class="left-section">
                    <span class="dashboard-title">Detail Tugas</span>
                </div>
                <div class="right-section">
                    <div class="info">
                        <span class="name" th:text="${user.nama}">Nama Dosen</span>
                        <span class="role" th:text="${user.role}">Dosen</span>
                    </div>
                    <a th:href="@{/profil}">
                        <img th:src="@{/icon/pfp.png}" class="pfp" alt="pfp">
                    </a>
                    <button type="button" class="logout" id="logoutButton">
                        <img th:src="@{/icon/logout.png}" class="logout-btn" alt="logout">
                    </button>
                </div>
            </div>

            <div class="nav-segmented-control">
                <div class="nav-tab">
                    Detail Tugas
                </div>
            </div>
            
            <div class="container">
                <div class="rectangle-blue">
                    <div class="tb-title">
                        <img th:src="@{/icon/bookj ver4.png}" class="tb-icon" alt="tugas-icon">
                        <span class="tb-text" th:text="${tugas.judulTugas}">Judul Tugas</span>
                    </div>
                </div>
                
                <div class="rectangle-white">
                    <div class="breadcrumb">
                        <a th:href="@{/dosen/mata-kuliah}" class="crumb">Mata Kuliah</a>
                        <span class="separator">/</span>
                        <a th:href="@{/dosen/nilai(kodeMk=${mataKuliah.kodeMK})}" class="crumb">Nilai</a>
                        <span class="separator">/</span>
                        <span class="crumb current" th:text="${tugas.judulTugas}">Detail Tugas</span>
                    </div>

                    <div class="tugas-detail-header">
                        <h2 th:text="${tugas.judulTugas}">Judul Tugas</h2>
                        <p><strong>Mata Kuliah:</strong> <span th:text="${mataKuliah.nama}">Nama Mata Kuliah</span></p>
                        <p><strong>Deadline:</strong> <span th:text="${#temporals.format(tugas.deadline, 'dd MMMM yyyy HH:mm')}">Tanggal Deadline</span></p>
                        <p th:if="${tugas.deskripsi}" th:text="${tugas.deskripsi}"></p>
                    </div>

                    <div class="action-cards-container">
                        <h3 style="text-align: center; margin-top: 0; color: #333;">Pilih Aksi</h3>
                        <div class="action-cards">
                            <a th:href="@{/dosen/pemberian-nilai-rubrik(kodeMk=${mataKuliah.kodeMK}, idTugas=${tugas.idTugas})}" class="action-card">
                                <div class="action-card-icon">
                                    <i class='bx bx-list-check'></i>
                                </div>
                                <p class="action-card-label">Rubrik Penilaian</p>
                            </a>

                            <a th:href="@{/dosen/pemberian-nilai-jadwal(kodeMk=${mataKuliah.kodeMK}, idTugas=${tugas.idTugas})}" class="action-card">
                                <div class="action-card-icon">
                                    <i class='bx bx-time'></i>
                                </div>
                                <p class="action-card-label">Jadwal Penilaian</p>
                            </a>

                            <a th:href="@{/dosen/pemberian-nilai(kodeMk=${mataKuliah.kodeMK}, idTugas=${tugas.idTugas})}" class="action-card">
                                <div class="action-card-icon">
                                    <i class='bx bx-check-circle'></i>
                                </div>
                                <p class="action-card-label">Pemberian Nilai</p>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script th:inline="javascript">
            // Logout handler
            document.getElementById('logoutButton').addEventListener('click', function() {
                if (confirm('Apakah Anda yakin ingin logout?')) {
                    window.location.href = '/logout';
                }
            });
        </script>
    </body>
</html>
