<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Jadwal Penilaian Dosen - Tubeslayer</title>
        <link rel="stylesheet" th:href="@{/css/jadwal-penilaian-dosen.css}">
        <link rel="stylesheet" th:href="@{/css/penilaian-dosen-base.css}">
        <script th:src="@{/js/jadwal-penilaian-dosen.js}" defer></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  
    </head>

    <body>
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img th:src="@{/logo/blue-logo.png}" alt="logo">
                    </span>

                    <div class ="text header-text">
                        <span class="name">Tubeslayer</span>
                    </div>
                </div>
            </header>
            <i class='bx bx-chevron-right toggle'></i> 
            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="nav-link active">
                            <a th:href="@{/dosen/dashboard}">
                                <img th:src="@{/icon/dashboard.png}" alt="Dashboard Icon" class="icon">
                                <span class="text nav-text">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a th:href="@{/dosen/mata-kuliah}">
                                <img th:src="@{/icon/open-book.png}" alt="Mata Kuliah Icon" class="icon">
                                <span class="text nav-text">Mata Kuliah</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="home">
            <div class="header">
                <div class="left-section">
                    <span class="dashboard-title">Jadwal Penilaian</span>
                </div>
                <div class="right-section">
                    <div class="info">
                        <span class="name" th:text="${user.nama}">Nama Dosen</span>
                        <span class="role" th:text="${user.role}">Dosen</span>
                    </div>
                    <a th:href="@{/profil}">
                        <img th:src="@{/icon/pfp.png}" class="pfp" alt="pfp">
                    </a>
                    <button type="button" class="logout" id="logoutButton">
                        <img th:src="@{/icon/logout.png}" class="logout-btn" alt="logout">
                    </button>
                </div>
            </div>

            <div class="nav-segmented-control">
                <div class="nav-tab">
                    Jadwal Penilaian
                </div>
            </div>
            
            <div class="container">
                <div class="rectangle-blue">
                    <div class="tb-title">
                        <img th:src="@{/icon/bookj ver4.png}" class="tb-icon" alt="tugas-icon">
                        <div th:if="${not #lists.isEmpty(tugasList)}">
                            <span class="tb-text" th:text="${tugasList[0].judulTugas}">Nama Tugas</span>
                        </div>
                        <div th:if="${#lists.isEmpty(tugasList)}">
                            <span class="tb-text">Pilih Tugas untuk Memulai</span>
                        </div>
                    </div>
                </div>
                
                <div class="rectangle-white">
                    <div class="breadcrumb">
                        <span class="crumb current">Jadwal Penilaian</span>
                    </div>

                    <div class="rectangle-yellow">
                        <div class="assignment-table-wrapper" th:if="${not #lists.isEmpty(tugasList)}">
                            <div class="assignment-header">
                                <div class="col-kel">Komponen</div>
                                <div class="col-tanggal">Tanggal</div>
                                <div class="col-jam">Jam</div>
                                <div class="col-edit"></div>
                            </div>

                            <div class="assignment-row" th:each="komponen : ${tugasList}">
                                <div class="col-isi-kel" th:text="${komponen.judulTugas}">Nama Komponen</div>
                                <div class="col-isi-nilai" th:text="${#temporals.format(komponen.deadline, 'dd MMM yyyy')}">Tanggal</div>
                                <div class="col-isi-jam" th:text="${#temporals.format(komponen.deadline, 'HH:mm')}">Jam</div>
                                <a th:href="@{/dosen/edit-jadwal-penilaian(kodeMk=${kodeMk}, idTugas=${komponen.idTugas})}" 
                                   class="col-isi-lihat-link">
                                   <button class="col-isi-lihat">Edit</button>
                                </a>
                            </div>
                        </div>

                        <div th:if="${#lists.isEmpty(tugasList)}" style="text-align: center; padding: 40px; color: #999;">
                            <p>Tidak ada tugas untuk mata kuliah ini</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script th:inline="javascript">
            // Logout handler
            document.getElementById('logoutButton').addEventListener('click', function() {
                if (confirm('Apakah Anda yakin ingin logout?')) {
                    window.location.href = '/logout';
                }
            });
        </script>
    </body>
</html>
