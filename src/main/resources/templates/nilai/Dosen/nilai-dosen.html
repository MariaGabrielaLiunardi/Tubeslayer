<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Tubeslayer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/dash-user.css">
    <link rel="stylesheet" href="/css/nilai-dosen.css">
    <link rel="icon" href="/logo/blue-logo.png" type="image/png">

    <script src="/js/dash-user.js" defer></script>
    <script src="/js/nilai-dosen.js" defer></script>
    <link href='https://cdn.boxicons.com/3.0.5/fonts/basic/boxicons.min.css' rel='stylesheet'>
</head>

<body>

    <nav class="sidebar close">
        <header>
            <div class="image-text">
                <span class="image">
                    <img src="/logo/blue-logo.png" alt="logo">
                </span>
                <div class="text header-text">
                    <span class="name">Tubeslayer</span>
                </div>
            </div>
        </header>

        <i class='bxr bx-chevron-right toggle'></i>

        <div class="menu-bar">
            <div class="menu">
                <ul class="menu-links">
                    <li class="nav-link">
                        <a th:href="@{/dosen/dashboard}">
                            <img src="/icon/dashboard.png" class="icon">
                            <span class="text nav-text">Dashboard</span>
                        </a>
                    </li>

                    <li class="nav-link active">
                        <a th:href="@{/dosen/mata-kuliah}">
                            <img src="/icon/open-book.png" class="icon">
                            <span class="text nav-text">Mata Kuliah</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="home">

        <div class="header">
            <div class="left-section">
                <span class="dashboard-title">Mata Kuliah</span>
            </div>

            <div class="right-section">
                <div class="info">
                    <span class="name" th:text="${user.nama}">Nama</span>
                    <span class="role" th:text="${user.role}">Role</span>
                </div>
                <a th:href="@{/profil}">
                    <img src="/icon/pfp.png" class="pfp" alt="pfp">
                </a>
                <button class="logout" id="logoutButton">
                    <img src="/icon/logout.png" class="logout-btn">
                </button>
            </div>
        </div>

        <div class="mk-tab" th:data-mk-kode="${kodeMk}">
            <button class="tab" data-tab-target="kuliah"
                th:onclick="|window.location.href='@{/dosen/matkul-detail(kodeMk=${kodeMk}, colorIndex=${colorIndex})}'|"
                onclick="window.location.href=this.getAttribute('data-target-url')">
                Kuliah
            </button>
            <button class="tab" data-tab-target="peserta"
                th:onclick="|window.location.href='@{/dosen/matkul-peserta(kodeMk=${kodeMk}, colorIndex=${colorIndex})}'|"
                onclick="window.location.href=this.getAttribute('data-target-url')">
                Daftar Peserta
            </button>
            <button class="tab active" data-tab-target="nilai"
                th:attr="data-target-url=@{/dosen/nilai(kodeMk=${kodeMk}, colorIndex=${colorIndex})}"
                onclick="window.location.href=this.getAttribute('data-target-url')">Nilai</button>
        </div>

        <div class="detail-wrapper">

            <div class="mk-header">
                <div class="mk-img" th:classappend="'gradient-' + (${colorIndex} + 1)"></div>
                <div class="mk-info">
                    <h1 th:text="${mataKuliah.nama}">Mata Kuliah</h1>
                    <p><b>Koordinator:</b> <span th:text="${user.nama}">Dosen</span></p>
                    <p><b>NIP:</b> <span th:text="${user.idUser}">XXXXX</span></p>
                </div>
            </div>

            <div class="breadcrumb">

                <a th:href="@{/dosen/mata-kuliah}" style="text-decoration: none;">
                    Daftar Mata Kuliah
                </a>

                &gt;

                <a th:href="@{/dosen/matkul-detail(kodeMk=${kodeMk})}"
                    style="text-decoration: none;">
                    <span th:text="${mataKuliah.nama}">Mata Kuliah</span>
                </a>

                &gt;

                Nilai
            </div>

            <div class="search-and-count">
                <div class="search-box">
                    <input type="text" placeholder="Cari nama disini..." id="searchInput">
                    <button><img src="/icon/search.png" alt="search"></button>
                </div>
                <span class="peserta-count" th:text="|Tugas: ${tugasList.size()} tugas|">Tugas: 0 tugas</span>
            </div>

            <div class="peserta-content">

                <div class="peserta-table-wrapper">
                    <table id="nilai-table">
                        <thead>
                            <tr>
                                <th>No</th>
                                <th>Nama Tugas</th>
                                <th>Tenggat</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="tugas, iStat : ${tugasList}" class="page-item clickable-row" 
                                th:onclick="|window.location.href='@{/dosen/dashboard-penilaian(kodeMk=${kodeMk}, idTugas=${tugas.idTugas})}'|"
                                th:data-tugas-id="${tugas.idTugas}">

                                <td th:text="${iStat.count} + '.'">1.</td>

                                <td th:text="${tugas.judulTugas}">Nama Tugas</td>

                                <td th:text="${#temporals.format(tugas.deadline, 'dd MMM yyyy')}">Tanggal</td>
                            </tr>

                            <tr th:if="${tugasList.empty}">
                                <td colspan="3" style="text-align: center;">Tidak ada tugas untuk mata kuliah ini.</td>
                            </tr>

                        </tbody>
                    </table>
                </div>

            </div>

        </div>
    </section>

</body>

</html>
