<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pemberian Nilai Dosen - Tubeslayer</title>
        <link rel="stylesheet" th:href="@{/css/pemberian-nilai-dosen.css}">
        <link rel="stylesheet" th:href="@{/css/penilaian-dosen-base.css}">
        <script th:src="@{/js/pemberian-nilai-dosen.js}" defer></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  
    </head>

    <body>
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img th:src="@{/logo/blue-logo.png}" alt="logo">
                    </span>

                    <div class ="text header-text">
                        <span class="name">Tubeslayer</span>
                    </div>
                </div>
            </header>
            <i class='bx bx-chevron-right toggle'></i> 
            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="nav-link active">
                            <a th:href="@{/dosen/dashboard}">
                                <img th:src="@{/icon/dashboard.png}" alt="Dashboard Icon" class="icon">
                                <span class="text nav-text">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a th:href="@{/dosen/mata-kuliah}">
                                <img th:src="@{/icon/open-book.png}" alt="Mata Kuliah Icon" class="icon">
                                <span class="text nav-text">Mata Kuliah</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="home">
            <div class="header">
                <div class="left-section">
                    <span class="dashboard-title">Pemberian Nilai</span>
                </div>
                <div class="right-section">
                    <div class="info">
                        <span class="name" th:text="${user.nama}">Nama Dosen</span>
                        <span class="role" th:text="${user.role}">Dosen</span>
                    </div>
                    <a th:href="@{/profil}">
                        <img th:src="@{/icon/pfp.png}" class="pfp" alt="pfp">
                    </a>
                    <button type="button" class="logout" id="logoutButton">
                        <img th:src="@{/icon/logout.png}" class="logout-btn" alt="logout">
                    </button>
                </div>
            </div>

            <div class="nav-segmented-control">
                <div class="nav-tab">
                    Pemberian Nilai
                </div>
            </div>
            
            <div class="container">
                <div class="rectangle-blue">
                    <div class="tb-title">
                        <img th:src="@{/icon/bookj ver4.png}" class="tb-icon" alt="tugas-icon">
                        <div th:if="${not #lists.isEmpty(pesertaList)}">
                            <span class="tb-text" th:text="${mataKuliah.nama}">Nama Mata Kuliah</span>
                        </div>
                        <div th:if="${#lists.isEmpty(pesertaList)}">
                            <span class="tb-text">Tidak ada peserta</span>
                        </div>
                    </div>
                </div>
                
                <div class="rectangle-white">
                    <div class="breadcrumb">
                        <span class="crumb current">Pemberian Nilai</span>
                    </div>

                    <div class="rectangle-yellow" th:if="${not #lists.isEmpty(pesertaList)}">
                        <div class="assignment-table-wrapper">
                            <div class="assignment-header">
                                <div class="col-kel">Kelompok</div>
                                <div class="col-bobot">Nilai</div>
                            </div>

                            <div class="assignment-row" th:each="peserta : ${pesertaList}">
                                <div class="col-isi-kel" th:text="${peserta.namaKelompok}">Nama Kelompok</div>
                                <div class="col-isi-nilai">
                                    <input type="number" class="nilai-input" min="0" max="100" th:value="${peserta.nilai ?: ''}" placeholder="0">
                                </div>
                                <a th:href="@{/dosen/pemberian-nilai-individu(kodeMk=${kodeMk}, idTugas=${peserta.idTugas}, idKelompok=${peserta.idKelompok})}" 
                                   class="col-isi-lihat-link">
                                   <button class="col-isi-lihat">Lihat Detail</button>
                                </a>
                            </div>

                            <div class="tombol-aksi">
                                <button class="btn-rilis" onclick="toggleReleaseConfirm()">Rilis Nilai</button>
                                <button class="btn-simpan" onclick="saveGrades()">Simpan</button>
                            </div>
                        </div>
                    </div>

                    <div th:if="${#lists.isEmpty(pesertaList)}" style="text-align: center; padding: 40px; color: #999;">
                        <p>Tidak ada peserta untuk mata kuliah ini</p>
                    </div>
                </div>
            </div>
        </section>

        <script th:inline="javascript">
            // Logout handler
            document.getElementById('logoutButton').addEventListener('click', function() {
                if (confirm('Apakah Anda yakin ingin logout?')) {
                    window.location.href = '/logout';
                }
            });

            // Save grades handler
            function saveGrades() {
                const kodeMk = [[${kodeMk}]];
                const inputs = document.querySelectorAll('.nilai-input');
                const grades = {};
                
                inputs.forEach(input => {
                    if (input.value) {
                        const row = input.closest('.assignment-row');
                        const kelompok = row.querySelector('.col-isi-kel').textContent;
                        grades[kelompok] = input.value;
                    }
                });

                if (Object.keys(grades).length === 0) {
                    alert('Silakan masukkan minimal satu nilai');
                    return;
                }

                alert('Nilai berhasil disimpan');
                console.log('Grades saved:', grades);
            }

            // Release grades confirmation
            function toggleReleaseConfirm() {
                if (confirm('Apakah Anda yakin ingin merilis nilai? Tindakan ini tidak dapat dibatalkan.')) {
                    console.log('Nilai dirilis');
                    alert('Nilai berhasil dirilis kepada peserta');
                }
            }
        </script>
    </body>
</html>
