<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Pemberian Nilai Rubrik Dosen - Tubeslayer</title>
        <link rel="stylesheet" th:href="@{/css/pemberian-nilai-rubrik-dosen.css}">
        <link rel="stylesheet" th:href="@{/css/penilaian-dosen-base.css}">
        <script th:src="@{/js/pemberian-nilai-rubrik-dosen.js}" defer></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  
    </head>

    <body>
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img th:src="@{/logo/blue-logo.png}" alt="logo">
                    </span>

                    <div class ="text header-text">
                        <span class="name">Tubeslayer</span>
                    </div>
                </div>
            </header>
            <i class='bx bx-chevron-right toggle'></i> 
            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="nav-link active">
                            <a th:href="@{/dosen/dashboard}">
                                <img th:src="@{/icon/dashboard.png}" alt="Dashboard Icon" class="icon">
                                <span class="text nav-text">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a th:href="@{/dosen/mata-kuliah}">
                                <img th:src="@{/icon/open-book.png}" alt="Mata Kuliah Icon" class="icon">
                                <span class="text nav-text">Mata Kuliah</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="home">
            <div class="header">
                <div class="left-section">
                    <span class="dashboard-title">Rubrik Penilaian</span>
                </div>
                <div class="right-section">
                    <div class="info">
                        <span class="name" th:text="${user.nama}">Nama Dosen</span>
                        <span class="role" th:text="${user.role}">Dosen</span>
                    </div>
                    <a th:href="@{/profil}">
                        <img th:src="@{/icon/pfp.png}" class="pfp" alt="pfp">
                    </a>
                    <button type="button" class="logout" id="logoutButton">
                        <img th:src="@{/icon/logout.png}" class="logout-btn" alt="logout">
                    </button>
                </div>
            </div>

            <div class="nav-segmented-control">
                <div class="nav-tab">
                    Rubrik Penilaian
                </div>
            </div>
            
            <div class="container">
                <div class="rectangle-blue">
                    <div class="tb-title">
                        <img th:src="@{/icon/bookj ver4.png}" class="tb-icon" alt="tugas-icon">
                        <span class="tb-text" th:text="${mataKuliah.nama}">Nama Mata Kuliah</span>
                    </div>
                </div>
                
                <div class="rectangle-white">
                    <div class="breadcrumb">
                        <a th:href="@{/dosen/pemberian-nilai(kodeMk=${kodeMk})}" class="crumb">Pemberian Nilai</a>
                        <span class="crumb"> > </span>
                        <span class="crumb current">Rubrik Penilaian</span>
                    </div>

                    <div class="rectangle-yellow">
                        <div class="assignment-table-wrapper" th:if="${not #lists.isEmpty(tugasList)}">
                            <div class="assignment-header">
                                <div class="col-rubrik">Rubrik Penilaian</div>
                                <div class="col-bobot">Bobot(%)</div>
                                <div class="col-nilai">Nilai</div>
                                <div class="col-catatan">Catatan</div>
                            </div>

                            <div class="assignment-row" th:each="komponen : ${tugasList}">
                                <div class="col-isi-rubrik" th:text="${komponen.judulTugas}">Nama Komponen</div>
                                <div class="col-isi-bobot">100</div>
                                <div class="col-isi-nilai">
                                    <input type="number" class="nilai-rubrik" min="0" max="100" placeholder="0">
                                </div>
                                <div class="col-isi-catatan">
                                    <input type="text" class="catatan-rubrik" placeholder="Catatan">
                                </div>
                            </div>

                            <div class="tombol-aksi">
                                <button class="btn-rilis" onclick="goBack()">Batal</button>
                                <button class="btn-simpan" onclick="saveRubrik()">Simpan</button>
                            </div>

                            <div class="nilai-kel">
                                <div class="kel">Nilai Total:</div>
                                <div class="nilai" id="totalNilai">0</div>
                            </div>
                        </div>

                        <div th:if="${#lists.isEmpty(tugasList)}" style="text-align: center; padding: 40px; color: #999;">
                            <p>Tidak ada komponen penilaian</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script th:inline="javascript">
            // Logout handler
            document.getElementById('logoutButton').addEventListener('click', function() {
                if (confirm('Apakah Anda yakin ingin logout?')) {
                    window.location.href = '/logout';
                }
            });

            // Calculate total value
            function calculateTotal() {
                const inputs = document.querySelectorAll('.nilai-rubrik');
                let total = 0;
                inputs.forEach(input => {
                    total += parseFloat(input.value) || 0;
                });
                document.getElementById('totalNilai').textContent = Math.min(total, 100);
            }

            // Save rubrik
            function saveRubrik() {
                calculateTotal();
                const inputs = document.querySelectorAll('.nilai-rubrik');
                let filled = false;
                inputs.forEach(input => {
                    if (input.value) filled = true;
                });
                if (!filled) {
                    alert('Silakan masukkan minimal satu nilai');
                    return;
                }
                alert('Rubrik penilaian berhasil disimpan');
                console.log('Rubrik saved');
            }

            // Go back
            function goBack() {
                const kodeMk = [[${kodeMk}]];
                window.location.href = '/dosen/pemberian-nilai?kodeMk=' + kodeMk;
            }

            // Listen to input changes
            document.querySelectorAll('.nilai-rubrik').forEach(input => {
                input.addEventListener('input', calculateTotal);
            });
        </script>
    </body>
</html>
