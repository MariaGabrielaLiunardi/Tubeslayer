<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rubrik Penilaian Dosen - Tubeslayer</title>
        <link rel="stylesheet" th:href="@{/css/rubrik-penilaian-dosen.css}">
        <link rel="stylesheet" th:href="@{/css/penilaian-dosen-base.css}">
        <script th:src="@{/js/rubrik-penilaian-dosen.js}" defer></script>
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>  
    </head>

    <body>
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img th:src="@{/logo/blue-logo.png}" alt="logo">
                    </span>

                    <div class ="text header-text">
                        <span class="name">Tubeslayer</span>
                    </div>
                </div>
            </header>
            <i class='bx bx-chevron-right toggle'></i> 
            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="nav-link active">
                            <a th:href="@{/dosen/dashboard}">
                                <img th:src="@{/icon/dashboard.png}" alt="Dashboard Icon" class="icon">
                                <span class="text nav-text">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-link">
                            <a th:href="@{/dosen/mata-kuliah}">
                                <img th:src="@{/icon/open-book.png}" alt="Mata Kuliah Icon" class="icon">
                                <span class="text nav-text">Mata Kuliah</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="home">
            <div class="header">
                <div class="left-section">
                    <span class="dashboard-title">Rubrik Penilaian</span>
                </div>
                <div class="right-section">
                    <div class="info">
                        <span class="name" th:text="${user.nama}">Nama Dosen</span>
                        <span class="role" th:text="${user.role}">Dosen</span>
                    </div>
                    <a th:href="@{/profil}">
                        <img th:src="@{/icon/pfp.png}" class="pfp" alt="pfp">
                    </a>
                    <button type="button" class="logout" id="logoutButton">
                        <img th:src="@{/icon/logout.png}" class="logout-btn" alt="logout">
                    </button>
                </div>
            </div>

            <div class="nav-segmented-control">
                <div class="nav-tab">
                    Rubrik Penilaian
                </div>
            </div>
            
            <div class="container">
                <div class="rectangle-blue">
                    <div class="tb-title">
                        <img th:src="@{/icon/bookj ver4.png}" class="tb-icon" alt="tugas-icon">
                        <span class="tb-text" th:text="${mataKuliah.nama}">Nama Mata Kuliah</span>
                    </div>
                </div>
                
                <div class="rectangle-white">
                    <div class="breadcrumb">
                        <a th:href="@{/dosen/nilai(kodeMk=${kodeMk})}" class="crumb">Kembali</a>
                    </div>

                    <div class="rectangle-yellow">
                        <div class="assignment-table-wrapper" th:if="${not #lists.isEmpty(tugasList)}">
                            <div class="assignment-header">
                                <div class="col-komponen">Komponen Penilaian</div>
                                <div class="col-bobot">Bobot (%)</div>
                                <div class="col-keterangan">Keterangan</div>
                            </div>

                            <div class="assignment-row" th:each="tugas : ${tugasList}">
                                <div class="col-isi-komponen" th:text="${tugas.judulTugas}">Komponen</div>
                                <div class="col-isi-bobot">100</div>
                                <div class="col-isi-keterangan" th:text="${tugas.deskripsi ?: 'Komponen tugas besar'}">Deskripsi</div>
                            </div>
                        </div>

                        <div class="total-bobot">
                                <div class="total">Total Bobot</div>
                                <div class="bobot" th:text="${#lists.isEmpty(tugasList) ? '-' : tugasList.size() * 100}">Bobot</div> 
                        </div>

                        <div th:if="${#lists.isEmpty(tugasList)}" style="text-align: center; padding: 40px; color: #999;">
                            <p>Tidak ada komponen penilaian</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <script th:inline="javascript">
            // Logout handler
            document.getElementById('logoutButton').addEventListener('click', function() {
                if (confirm('Apakah Anda yakin ingin logout?')) {
                    window.location.href = '/logout';
                }
            });
        </script>
    </body>
</html>
