<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Dashboard Nilai - Tubeslayer</title>
        <link rel="stylesheet" th:href="@{/css/dashboard-nilai-mahasiswa.css}">
        <link rel="stylesheet" th:href="@{/css/penilaian-dosen-base.css}">
        <script th:src="@{/js/dashboard-nilai-mahasiswa.js}" defer></script>
        <link href='https://cdn.boxicons.com/3.0.5/fonts/basic/boxicons.min.css' rel='stylesheet'>  
    </head>

    <body>
        <nav class="sidebar close">
            <header>
                <div class="image-text">
                    <span class="image">
                        <img th:src="@{/logo/blue-logo.png}" alt="logo">
                    </span>

                    <div class ="text header-text">
                        <span class="name">Tubeslayer</span>
                    </div>
                </div>
            </header>
            <i class='bx bx-chevron-right toggle'></i> 
            <div class="menu-bar">
                <div class="menu">
                    <ul class="menu-links">
                        <li class="nav-link">
                            <a th:href="@{/mahasiswa/dashboard}">
                                <img th:src="@{/icon/dashboard.png}" alt="Dashboard Icon" class="icon">
                                <span class="text nav-text">Dashboard</span>
                            </a>
                        </li>
                        <li class="nav-link active">
                            <a th:href="@{/mahasiswa/mata-kuliah}">
                                <img th:src="@{/icon/open-book.png}" alt="Mata Kuliah Icon" class="icon">
                                <span class="text nav-text">Mata Kuliah</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <section class="home">
            <div class="header">
                <div class="left-section">
                    <span class="dashboard-title">Dashboard Penilaian</span>
                </div>
                <div class="right-section">
                    <div class="info">
                        <span class="name" th:text="${user.nama}">Nama Mahasiswa</span>
                        <span class="role" th:text="${user.role}">Mahasiswa</span>
                    </div>
                    <a th:href="@{/profil}">
                        <img th:src="@{/icon/pfp.png}" class="pfp" alt="pfp">
                    </a>
                    <button type="button" class="logout" id="logoutButton">
                        <img th:src="@{/icon/logout.png}" class="logout-btn" alt="logout">
                    </button>
                </div>
            </div>

            <div class="mk-tab" th:data-mk-kode="${kodeMk}">
                <button class="tab" data-tab-target="kuliah"
                    th:onclick="|window.location.href='@{/mahasiswa/matkul-detail(mk=${kodeMk})}'|"
                    onclick="window.location.href=this.getAttribute('data-target-url')">
                    Kuliah
                </button>
                <button class="tab" data-tab-target="peserta"
                    th:onclick="|window.location.href='@{/mahasiswa/matkul-peserta(mk=${kodeMk})}'|"
                    onclick="window.location.href=this.getAttribute('data-target-url')">
                    Daftar Peserta
                </button>
                <button class="tab active" data-tab-target="nilai"
                    th:attr="data-target-url=@{/mahasiswa/dashboard-nilai(mk=${kodeMk})}"
                    onclick="window.location.href=this.getAttribute('data-target-url')">Nilai</button>
            </div>

            <div class="container">
                <div class="rectangle-blue">
                    <div class="tb-title">
                        <img th:src="@{/icon/bookj ver4.png}" class="tb-icon" alt="tugas-icon">
                        <span class="tb-text" th:text="${mataKuliah.nama}">Nama Mata Kuliah</span>
                    </div>
                </div>
                
                <div class="rectangle-white">
                    <div th:if="${not #lists.isEmpty(tugasList)}" class="assignment-table-wrapper">
                        <h3 style="font-size: 20px; font-weight: 600; margin-bottom: 20px; width: 100%; text-align: left;">Daftar Tugas</h3>
                        
                        <div class="assignment-header">
                            <div class="col-tugas">Judul Tugas</div>
                            <div class="col-status">Status Nilai</div>
                            <div class="col-aksi">Aksi</div>
                        </div>

                        <div class="assignment-row" th:each="tugas : ${tugasList}">
                            <div class="col-isi-tugas" th:text="${tugas.judulTugas}">Judul Tugas</div>
                            <div class="col-isi-status">
                                <span style="color: #999;">Belum dirilis</span>
                            </div>
                            <a th:href="@{/mahasiswa/pemberian-nilai(mk=${kodeMk}, idTugas=${tugas.idTugas})}" 
                               class="col-isi-aksi-link">
                                <button class="col-isi-lihat">Lihat Nilai</button>
                            </a>
                        </div>
                    </div>

                    <div th:if="${#lists.isEmpty(tugasList)}" style="text-align: center; padding: 40px 20px; color: #999;">
                        <p>Tidak ada tugas untuk mata kuliah ini.</p>
                    </div>
                </div>
            </div>
        </section>

        <script th:inline="javascript">
            // Logout handler
            document.getElementById('logoutButton').addEventListener('click', function() {
                if (confirm('Apakah Anda yakin ingin logout?')) {
                    window.location.href = '/logout';
                }
            });

            // Sidebar toggle
            const toggle = document.querySelector(".toggle");
            const sidebar = document.querySelector(".sidebar");

            toggle.addEventListener("click", () => {
                sidebar.classList.toggle("close");
            });
        </script>
    </body>
</html>
